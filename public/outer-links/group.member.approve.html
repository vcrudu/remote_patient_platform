<br><br><br>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6 col-lg-6">
        <div class="well no-padding">
            <form name="confirmForm" novalidate id="confirm-form" class="smart-form client-form">
                <header ng-show="vm.showQuestion">
                    <b>Please authorise</b>
                </header>

                <fieldset>

                    <section>
                        <p>{{vm.message}}</p>
                        <p ng-show="vm.showQuestion">{{vm.question}}</p>
                    </section>
                    <section ng-show="vm.showQuestion">
                        <div style="width: 88px; margin: 0 auto">
                            <button class="md-raised md-primary md-button md-ink-ripple" type="button" ng-click="vm.authorise()">Authorise</button>
                        </div>
                    </section>
                </fieldset>
            </form>
        </div>
    </div>
</div>
