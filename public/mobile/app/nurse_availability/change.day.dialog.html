<div class="modal-header">
    <h4>Change Day</h4>
</div>

<div class="modal-body hidden-overflow ">
    <div id="calendar" class="calendarDialog" ng-model="eventSources" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="apply()" ng-disabled="scheduleForm.$invalid">Apply</button>
</div>
