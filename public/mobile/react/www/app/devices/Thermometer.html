<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>JPD-FR100+</title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="../lib/bootstrap-material-design/dist/css/ripples.min.css">
    <link rel="stylesheet" href="../lib/bootstrap-material-design-icons/css/material-icons.min.css">
    <link rel="stylesheet" href="../resources/js/fullcalendar-scheduler-1.1.0-beta/fullcalendar.min.css">
    <link rel="stylesheet" href="../resources/js/fullcalendar-scheduler-1.1.0-beta/scheduler.min.css">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="styles/wizard.css">
    <link rel="stylesheet" href="styles/Thermometer.css">
</head>
<body>

<!-- Full Page Image Background Carousel Header -->
<div id="wizard" class="carousel slide">
    <div class="header">
        <div class="header-inner">
            <div class="col-left">
                <h3 class="page-title">Thermometer</h3>
            </div>
            <div class="col-left">
                <a href="#">
                    <img src="../images/logo.png" class="img-responsive img-logo pull-right"/>
                </a>
            </div>
        </div>
    </div>
    <!-- Wrapper for Slides -->
    <div class="carousel-inner">
        <div class="item active">
            <!-- Set the first background image using inline CSS below. -->
            <div class="carousel-caption">
                <h3>Turn on your Thermometer by pressing half a second the power button.</h3>
            </div>
            <div class="fill">
                <img src="images/thermometer-01.png" alt="Termometer JPD-FR302" class="img-responsive"/>
            </div>
        </div>
        <div class="item">
            <!-- Set the second background image using inline CSS below. -->
            <div class="carousel-caption">
                <h3>Trying to detect your Thermometer.</h3>
            </div>
            <div class="fill">
                <img src="images/thermometer-02.png" alt="Termometer JPD-FR302" class="img-responsive"/>
            </div>
        </div>
        <div class="item">
            <!-- Set the second background image using inline CSS below. -->
            <div class="carousel-caption">
                <h3>The Thermometer has been successfully paired.</h3>
            </div>
            <div class="fill">
                <img src="images/thermometer-03.png" alt="Termometer JPD-FR302" class="img-responsive"/>
            </div>
        </div>
    </div>

    <div id="thermometer" class="buttons-group container">
    </div>
</div>

<script type="text/javascript" src="../model/EventBus.js"></script>
<script type="text/javascript" src="../model/Bridge.js"></script>
<script type="text/javascript" src="../lib/underscore/underscore-min.js"></script>
<script type="text/javascript" src="../lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../lib/JSON-js/json2.js"></script>
<script type="text/javascript" src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap-material-design/dist/js/material.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap-material-design/dist/js/ripples.min.js"></script>
<script type="text/javascript" src="../lib/react/react.js"></script>
<script type="text/javascript" src="../lib/react/react-dom.js"></script>

<script type="text/javascript" src="js/Thermometer.js"></script>

<script>
    $(document).ready(function() {
        $("body").height($(window).height());
        $(".carousel").carousel({
            interval: 0 //changes the speed
        });
    });

</script>
</body>
</html>
