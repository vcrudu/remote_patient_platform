<div ng-controller="loginCtrl" class="row">
    <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
        <div class="">

            <form name="loginForm" novalidate id="login-form" class="smart-form client-form">
                <header>
                    <h2><md-icon md-svg-src="resourses/img/material-icons/ic_person_outline_black_36px.svg" class="name"></md-icon>&nbsp;&nbsp;Sign In</h2>
                </header>
                <fieldset>
                    <section>
                        <md-input-container class="md-block" flex-gt-sm md-is-error="submitted && (loginForm.email.$error.required || loginForm.email.$error.pattern)">
                            <label>E-mail</label>
                            <md-icon md-svg-src="resourses/img/material-icons/ic_person_black_24px.svg" class="name"></md-icon>
                            <input type="email" name="email" ng-model="userCredentials.email" required md-no-asterisk="" ng-pattern="/^.+@.+\..+$/">
                            <div ng-messages="loginForm.email.$error">
                                <div ng-message="required">
                                    Username is required!
                                </div>
                                <div ng-message="pattern">
                                    Username has to look like an e-mail address.
                                </div>
                            </div>
                        </md-input-container>

                        <!--<em ng-show="loginForm.email.$dirty && loginForm.email.$error.required" class="invalid">The username is required!</em>-->
                    </section>

                    <section>
                        <md-input-container class="md-block" flex-gt-sm md-is-error="submitted && loginForm.password.$error.required">
                            <label>Password</label>
                            <md-icon md-svg-src="resourses/img/material-icons/ic_lock_black_24px.svg" class="name"></md-icon>
                            <input type="password" name="password" ng-model="userCredentials.password" required md-no-asterisk="">
                            <div ng-messages="loginForm.password.$error">
                                <div ng-message="required">
                                    Password is required!
                                </div>
                            </div>
                        </md-input-container>
                        <!--<em ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="invalid">The password is required!</em>-->
                        <div class="note">
                            <a ui-sref="reset">Forgot password?</a>
                        </div>
                    </section>
                </fieldset>
                <footer>
                    <div style="width: 88px; margin: 0 auto">
                        <md-button class="md-raised md-primary" ng-click="signIn()">Sign in</md-button>
                    </div>
                </footer>
            </form>

        </div>
    </div>
</div>
