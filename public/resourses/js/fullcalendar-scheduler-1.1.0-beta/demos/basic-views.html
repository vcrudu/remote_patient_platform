<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../lib/fullcalendar.min.css' rel='stylesheet' />
<link href='../lib/fullcalendar.print.css' rel='stylesheet' media='print' />
<link href='../scheduler.min.css' rel='stylesheet' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../lib/fullcalendar.min.js'></script>
<script src='../scheduler.min.js'></script>
<script>

	$(function() { // document ready

		$('#calendar').fullCalendar({
			defaultView: 'basicDay',
			defaultDate: '2015-08-07',
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'basicDay,basicTwoDay,basicWeek,month'
			},
			views: {
				basicTwoDay: {
					type: 'basic',
					duration: { days: 2 },

					// views that are more than a day will NOT do this behavior by default
					// so, we need to explicitly enable it
					groupByResource: true

					//// uncomment this line to group by day FIRST with resources underneath
					//groupByDateAndResource: true
				}
			},
			resources: [
				{ id: 'a', title: 'Room A' },
				{ id: 'b', title: 'Room B', eventColor: 'green' },
				{ id: 'c', title: 'Room C', eventColor: 'orange' },
				{ id: 'd', title: 'Room D', eventColor: 'red' }
			],
			events: [
				{ id: '1', resourceId: 'a', start: '2015-08-06', end: '2015-08-08', title: 'event 1' },
				{ id: '2', resourceId: 'a', start: '2015-08-07T09:00:00', end: '2015-08-07T14:00:00', title: 'event 2' },
				{ id: '3', resourceId: 'b', start: '2015-08-07T12:00:00', end: '2015-08-08T06:00:00', title: 'event 3' },
				{ id: '4', resourceId: 'c', start: '2015-08-07T07:30:00', end: '2015-08-07T09:30:00', title: 'event 4' },
				{ id: '5', resourceId: 'd', start: '2015-08-07T10:00:00', end: '2015-08-07T15:00:00', title: 'event 5' }
			]
		});
	
	});

</script>
<style>

	body {
		margin: 0;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 50px auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
