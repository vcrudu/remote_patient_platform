
<div style="padding-top: 8px">
    <md-table-container>
        <table md-table md-progress="promise">
            <thead md-head>
                <tr md-row>
                    <th md-column>Type</th>
                    <th md-column>Time</th>
                    <th md-column>Actions</th>
                </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="groupSchedule in groupSchedules">
                <td md-cell><h3>{{groupSchedule.scheduleName}}</h3></td>
                <td md-cell>
                    <md-chips ng-model="groupSchedule.dayTimePoints" readonly="true">
                        <md-chip-template>
                            <strong>{{$chip}}</strong>
                        </md-chip-template>
                    </md-chips>
                </td>
                <td md-cell>
                    <md-icon md-svg-src="resourses/img/material-icons/ic_edit_black_48px.svg" class="name" ng-click="handleScheduleTypeSelected(groupSchedule)">
                        <md-tooltip md-direction="bottom">
                            Edit
                        </md-tooltip>
                    </md-icon>
                    <!--<md-icon md-svg-src="resourses/img/material-icons/ic_delete_forever_black_48px.svg" class="name" ng-click="deleteAlarmTemplate(alarmTemplate)">
                        <md-tooltip md-direction="bottom">
                            Delete
                        </md-tooltip>
                    </md-icon>-->
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
