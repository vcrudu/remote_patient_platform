<md-content style="margin-top: 16px;">
    <form name="scheduleBuilderForm" novalidate ng-submit="submitForm(scheduleBuilderForm.$valid)">
        <fieldset>
            <section class="md-padding" >
                <md-button type="submit" class="md-raised md-primary padding-left-right-16" style="float: right">Save Schedule</md-button>
            </section>
            <div style="clear: both"></div>
            <section class="md-padding" >
                <md-input-container  class="md-block" flex-gt-sm md-is-error="formWasSubmitted && scheduleBuilderForm.scheduleList.$error.required">
                    <label>Schedule Name</label>
                    <md-select id="scheduleList" name="scheduleList" ng-model="data.scheduleList" required>
                        <md-option value="Blood Pressure" ng-click="foundScheduleName()">Blood Pressure</md-option>
                        <md-option value="Blood Glucose" ng-click="foundScheduleName()">Blood Glucose</md-option>
                        <md-option value="Body Temperature" ng-click="foundScheduleName()">Body Temperature</md-option>
                        <md-option value="INR" ng-click="foundScheduleName()">INR</md-option>
                    </md-select>
                    <div ng-messages="scheduleBuilderForm.scheduleList.$error">
                        <div ng-message="required">
                            Schedule Name is required!
                        </div>
                    </div>
                </md-input-container>
            </section>

            <section style="margin-bottom: 16px;" class="md-padding">
                <md-table-container>
                    <table md-table>
                        <thead md-head>
                            <tr md-row>
                                <th md-column>Schedule time</th>
                                <th md-column>Reminders</th>
                                <th md-column>Actions</th>

                            </tr>
                        </thead>
                        <tbody>
                        <tr md-row ng-repeat="dtp in dayTimePoints">
                            <td md-cell><h3>{{dtp.time}}</h3></td>
                            <td md-cell>
                                <md-chips ng-model="dtp.reminders" readonly="true">
                                    <md-chip-template>
                                        <strong>{{$chip}}</strong>
                                    </md-chip-template>
                                </md-chips>
                            </td>
                            <td md-cell>
                                <md-icon md-svg-src="resourses/img/material-icons/ic_delete_forever_black_48px.svg" class="name" ng-click="deleteScheduleTime(dtp)">
                                    <md-tooltip md-direction="bottom">
                                        Delete
                                    </md-tooltip>
                                </md-icon>
                                <!--<div style="text-align:center;">
                                    <button type="button" class="btn btn-warning" ng-click="deleteScheduleTime(dtp)">Delete</button>
                                </div>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </section>

            <section class="md-padding">
                <md-toolbar layout="row" class="md-hue-3">
                    <div class="md-toolbar-tools">
                        <h3>Set time</h3>
                    </div>
                </md-toolbar>

                <br/>
                <div>
                    <div class="col-md-9">
                        <md-input-container class="md-block" style="margin-bottom: 0">
                            <label>Please select time</label>
                            <input type="text" ng-model="mytime" mobiscroll-time="timeSettings" mobiscroll-instance="demo2">
                        </md-input-container>
                    </div>
                    <div class="col-md-3">
                        <md-button type="button" class="md-raised" ng-click="demo2.clear()">Clear time</md-button>
                        <!--<input ng-model="mytime" mobiscroll-time="timeSettings" mobiscroll-instance="demo2" placeholder="Please select time..." />-->
                    </div>
                </div>
            </section>

            <section class="md-padding">
                <md-toolbar layout="row" class="md-hue-3">
                    <div class="md-toolbar-tools">
                        <h3>Set riminders</h3>
                    </div>
                </md-toolbar>

                <br/>
                <div>
                    <div class="col-md-9">
                        <md-input-container class="md-block" style="margin-bottom: 0">
                            <label>Please select reminders</label>
                            <input type="text" ng-model="myselect" ng-click="demo1.show()">
                            <select style="display: none" ng-model="myselect" mobiscroll-select="remSettings" mobiscroll-instance="demo1" multiple>
                                <option value="00:00 AM">00:00 AM</option>
                                <option value="00:30 AM">00:30 AM</option>
                                <option value="01:00 AM">01:00 AM</option>
                                <option value="01:30 AM">01:30 AM</option>
                                <option value="02:00 AM">02:00 AM</option>
                                <option value="02:30 AM">02:30 AM</option>
                                <option value="03:00 AM">03:00 AM</option>
                                <option value="03:30 AM">03:30 AM</option>
                                <option value="04:00 AM">04:00 AM</option>
                                <option value="04:30 AM">04:30 AM</option>
                                <option value="05:00 AM">05:00 AM</option>
                                <option value="05:30 AM">05:30 AM</option>
                                <option value="06:00 AM">06:00 AM</option>
                                <option value="06:30 AM">06:30 AM</option>
                                <option value="07:00 AM">07:00 AM</option>
                                <option value="07:30 AM">07:30 AM</option>
                                <option value="08:00 AM">08:00 AM</option>
                                <option value="08:30 AM">08:30 AM</option>
                                <option value="09:00 AM">09:00 AM</option>
                                <option value="09:30 AM">09:30 AM</option>
                                <option value="10:00 AM">10:00 AM</option>
                                <option value="10:30 AM">10:30 AM</option>
                                <option value="11:00 AM">11:00 AM</option>
                                <option value="11:30 AM">11:30 AM</option>
                                <option value="12:00 PM">12:00 PM</option>
                                <option value="00:00 PM">00:00 PM</option>
                                <option value="00:30 PM">00:30 PM</option>
                                <option value="01:00 PM">01:00 PM</option>
                                <option value="01:30 PM">01:30 PM</option>
                                <option value="02:00 PM">02:00 PM</option>
                                <option value="02:30 PM">02:30 PM</option>
                                <option value="03:00 PM">03:00 PM</option>
                                <option value="03:30 PM">03:30 PM</option>
                                <option value="04:00 PM">04:00 PM</option>
                                <option value="04:30 PM">04:30 PM</option>
                                <option value="05:00 PM">05:00 PM</option>
                                <option value="05:30 PM">05:30 PM</option>
                                <option value="06:00 PM">06:00 PM</option>
                                <option value="06:30 PM">06:30 PM</option>
                                <option value="07:00 PM">07:00 PM</option>
                                <option value="07:30 PM">07:30 PM</option>
                                <option value="08:00 PM">08:00 PM</option>
                                <option value="08:30 PM">08:30 PM</option>
                                <option value="09:00 PM">09:00 PM</option>
                                <option value="09:30 PM">09:30 PM</option>
                                <option value="10:00 PM">10:00 PM</option>
                                <option value="10:30 PM">10:30 PM</option>
                                <option value="11:00 PM">11:00 PM</option>
                                <option value="11:30 PM">11:30 PM</option>
                            </select>
                        </md-input-container>
                    </div>
                    <div class="col-md-3">
                        <md-button type="button" class="md-raised" ng-click="demo1.clear()">Clear reminders</md-button>
                        <!--<md-button type="button" class="md-raised md-primary" ng-click="demo1.show()">Show reminders</md-button>-->
                    </div>

                </div>
            </section>


            <section class="md-padding">
                <div class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2"><md-button type="button" class="md-raised md-primary padding-left-right-16" ng-click="addTime()" ng-disabled="!myselect || !mytime">Add new time</md-button></div>
                    <div class="col-sm-5"></div>
                </div>
            </section>


            <div style="clear: both"></div>
            <br/>

            <section class="md-padding" >
                <md-button type="submit" class="md-raised md-primary padding-left-right-16" style="float: right">Save Schedule</md-button>
            </section>

        </fieldset>
    </form>
</md-content>
