<div ng-controller="providerPatientsGroupMembersCtrl">

    <div class="row">

        <div class=" col-xs-12 ">
            <h3 class="page-title txt-color-blueDark">
                <i class="fa fa-user-md "></i>
                Patients Group Members
            </h3>
        </div>
    </div>

    <section>
        <div class="row">
            <article class="col-sm-12 sortable-grid ui-sortable">
                <div class="jarviswidget jarviswidget-sortable" id="wid-id-0" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false" role="widget" style="">

                    <header role="heading">
                        <span class="widget-icon"> <i class="fa fa-user-md txt-color-darken"></i> </span>
                        <h2>{{groupName}}</h2>

                        <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
                    </header>

                    <div class="no-padding">
                        <div class="widget-body">

                            <div class="dataTables_wrapper form-inline" style="margin-left: 10px; margin-top: 10px; margin-right: 10px;">
                                <div class="dt-toolbar">
                                    <div class="col-xs-10 ">
                                        <div class="dataTables_filter" id="datatable_filter">
                                            <label>
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-search"></i>
                                                </span>
                                                <input class="form-control"
                                                       aria-controls="datatable"
                                                       type="search"
                                                       data-ng-model="searchKeywords">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-xs-2">
                                        <div class="toolbar">
                                            <div class="text-right">
                                                <button class="btn btn-primary pull-right" ng-click="addPatient()">Add member</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row"></div>
                                <table class="table-responsive  table table-striped table-bordered table-hover ">
                                    <thead>
                                    <tr>
                                        <th class="col-sm-3" data-ng-click=" order('Names[0].GivenName') ">
                                            <div class="th">
                                                Member
                                                    <span class="fa fa-sort-asc"
                                                          data-ng-class="{hidden: row != 'Names[0].GivenName'}"></span>
                                                    <span class="fa fa-sort-desc"
                                                          data-ng-class="{hidden: row != '-Names[0].GivenName'}"></span>
                                            </div>
                                        </th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr data-ng-repeat="patient in patientsGroupsMembers" ng-click="openPatient(patient)" class="hand">
                                        <td>
                                            <a href="" ng-click="openPatient(patient)">
                                                {{patient.patientId}}
                                            </a>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                                <div class="dt-toolbar-footer">
                                    <div class="col-xs-1"></div>
                                    <div class="col-xs-11">
                                        <div class="dataTables_paginate paging_simple_numbers">
                                            <pagination class="pagination-sm "
                                                        total-items="filteredPatients.length"
                                                        max-size="4"
                                                        ng-model="currentPage"
                                                        ng-change="select(currentPage)"
                                                        items-per-page="numPerPage"
                                                        rotate="false"
                                                        boundary-links="false">

                                            </pagination>
                                        </div>

                                        <div class="dataTables_length">
                                            <label>
                                                <select class="form-control "
                                                        data-ng-model="numPerPage"
                                                        data-ng-options="num for num in numPerPageOpt"
                                                        data-ng-change="onNumPerPageChange()"></select>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>

</div>
