<section class="mainbar" data-ng-controller="providerPatientsGroupMembersCtrl2 as vm">
    <section class="matter">
        <div class="row">
            <h1 class="pull-left">{{vm.title}}
                <small> management</small>
            </h1>
        </div>
        <div class="col-md-12">

            <div class="table-filters">
                <!--<div class="row">-->
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text"
                               placeholder="search"
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>
                <!--<div class="col-sm-3 col-xs-6 filter-result-info">-->
                <!--<span>-->
                <!--Showing {{filteredPatients.length}}/{{patients.length}} entries-->
                <!--</span>-->

                <!--</div>-->
                <!--</div>-->
                <button class="col-md-2  pull-right btn btn-primary" ng-click="addPatient()">Register new patient
                </button>

            </div>

            <table class="table table-bordered table-striped table-responsive">
                <thead>
                <tr>
                    <th class="col-sm-5" data-ng-click=" order('Names[0].GivenName') ">
                        <div class="th">
                            Given Name
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-class="{hidden: row != 'Names[0].GivenName'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-class="{hidden: row != '-Names[0].GivenName'}"></span>
                        </div>
                    </th>
                    <th class="col-sm-5" data-ng-click=" order('Names[0].FamilyName') ">
                        <div class="th">
                            Family Name
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-class="{hidden: row != 'Names[0].FamilyName'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-class="{hidden: row != '-Names[0].FamilyName'}"></span>
                        </div>
                    </th>
                    <th class="col-sm-2" style="text-align: center">
                        <div class="th">
                            Actions
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="patient in currentPagePatients">
                    <td>
                        <a href="" ng-click="openPatient(patient)">
                            {{patient.Names[0].GivenName}}
                        </a>
                    </td>
                    <td>
                        <a href="" ng-click="openPatient(patient)">
                            {{patient.Names[0].FamilyName}}
                        </a>
                    </td>
                    <td style="text-align: center">
                        <a href="" ng-click="openAlarmTemplates(patient)">
                            Alarms Templates
                        </a>
                        |
                        <a href="" ng-click="openDevices(patient)">
                            Devices
                        </a>
                        |
                        <a href="" ng-click="openRules(patient)">
                            Rules
                        </a>
                    </td>

                </tr>
                </tbody>
                <tfoot>
                <!--<footer class="table-footer">-->
                <div class="row">
                    <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select>
                        entries per page
                    </span>
                    </div>
                    <div class="col-md-6 text-right pagination-container">
                        <pagination class="pagination-sm"
                                    page="currentPage"
                                    total-items="filteredPatients.length"
                                    max-size="4"
                                    on-select-page="select(page)"
                                    items-per-page="numPerPage"
                                    rotate="false"
                                    boundary-links="true"></pagination>
                    </div>
                </div>
                <!--</footer>-->
                </tfoot>
            </table>


        </div>
    </section>
</section>
