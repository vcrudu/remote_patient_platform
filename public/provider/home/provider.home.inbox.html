
        <div class="inbox-body ">
            <table id="inbox-table" class="table table-striped table-hover">
                <tbody>
                    <tr ng-repeat="notification in vm.notifications track by $index" ng-click="vm.openMessage(notification)">
                        <td class="inbox-table-icon">
                            <div class="notification-icon">
                                <i ng-show="notification.category=='info'" class="material-icons">mail_outline</i>
                                <i ng-show="notification.category=='reading'" class="material-icons">done</i>
                                <i ng-show="notification.category=='alarm'" class="material-icons">warning</i>
                            </div>
                        </td>

                        <td class="inbox-data-message">
                            <div>
                                <span>{{notification.title}}</span> {{notification.summary}}
                            </div>
                        </td>
                        <td class="inbox-data-attachment hidden-xs">
                            <div>

                            </div>
                        </td>
                        <td class="inbox-data-date hidden-xs">
                            <div>
                                {{vm.getTimeString(notification.dateTime)}}
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
