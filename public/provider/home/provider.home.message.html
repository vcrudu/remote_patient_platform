<div layout="column">
    <div class="inbox-info-bar">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="email-open-header" style="font-weight: 500;">
                    <span style="background: none;margin-right:8px;" class="notification-icon">
                        <i ng-show="vm.message.category=='info'" class="material-icons info">mail_outline</i>
                        <i ng-show="vm.message.category=='reading'" class="material-icons reading">done</i>
                        <i ng-show="vm.message.category=='alarm'" class="material-icons alarm">warning</i>
                    </span>{{vm.message.title}}
                </h2>
            </div>
        </div>
    </div>

    <md-content flex>
        <br>
        <p style="text-transform: capitalize;font-weight: 400;">
            {{vm.message.greetings}}
        </p>
        <br>
        <p style="text-transform: capitalize; margin-right: 8px;margin-left: 8px">
            {{vm.message.content}}
        </p>
        <br><span style="font-weight: 400">Thanks,</span><br>
        <span style="font-weight: 500">Trichrome Healthcare</span>
    </md-content>
</div>
