<div ng-controller="confirmCtrl" class="row">
    <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">

    </div>
    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
        <div class="well no-padding">
            <form name="confirmForm" novalidate id="confirm-form" class="smart-form client-form">
                <header>
                    <b>Confirm subscription</b>
                </header>

                <fieldset ng-show="hideSendAgain">

                    <section>
                        <p>You account is not active.</p>
                           <p> Please activate it by confirming you subscription from the email message we have sent to you.</p>
                            <p>If you need to resend the email message again, <a href="#" ng-click="setShowForm()">Click here.</a></p>
                    </section>
                </fieldset>

                <footer>
                    <fieldset ng-hide="hideSendAgain">

                        <section>
                            <label class="label">Please submit your e-mail address and we'll send you the email message again.</label>
                            <label class="label">E-mail</label>
                            <label class="input"> <i class="icon-append fa fa-user"></i>
                                <input type="email" name="email" ng-model="userConfirm.email" required>
                                <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter email address</b></label>
                            <em ng-show="confirmForm.email.$error.$dirty && confirmForm.email.$error.required" class="invalid">The email is required!</em>
                        </section>
                        <a ui-sref="confirmSubmit">
                            <button ng-click="" class="btn btn-primary">
                                Submit
                            </button>
                        </a>
                    </fieldset>

                </footer>
            </form>

        </div>
    </div>
</div>
