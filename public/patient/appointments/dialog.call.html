<div class="modal-header">
    <h4 class="modal-title"><i class="fa fa-phone fa-fw "></i>
        Call</h4>
</div>
<div class="modal-body hidden-overflow ">
    <div class="well well-light provider">
        <img ng-src="{{provider.avatar}}" class="img-responsive " ng-class="{'online':provider.onlineStatus=='online'}">
        <h4 class="text-center">
            {{provider.name}} {{provider.surname}}
        </h4>
    </div>
</div>
<div class="modal-footer">
    <div class="text-center">
        <button ng-show="!isCalling" class="btn btn-labeled btn-danger" ng-click="answer()">
                            <span class="btn-label">
                            <i class="fa fa-phone fa-rotate-90"></i></span>Answer
        </button>

        <button class="btn btn-labeled btn-danger" ng-click="cancel()">
                            <span class="btn-label">
                            <img style="width: 20px;height: 20px" src="resourses/img/cancel_phone.ico"></i></span>Cancel
        </button>
    </div>

</div>
